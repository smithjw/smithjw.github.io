{{ define "main" -}}
<div class="posts">
  {{ range where .Paginator.Pages "Section" "eq" "posts" }}
  <article class="post">
    {{ partial "post/info.html" . }}
    <div class="summary">
      <p>
        {{ .Summary | plainify | htmlUnescape | chomp }}}
      </p>
    </div>
    {{ if .Truncated }}
    <div class="read-more-link">
      <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
    </div>
    {{ end }}
  </article>
  {{- end }}
</div>
{{ partial "pagination.html" . }}
{{- end }}
