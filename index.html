---
layout: default
---

<div class="home">
    <div class="posts">
        {% for post in paginator.posts %}
        <div class="post py3">
            <p class="post-meta">{{ post.date | date: site.date_format }}</p>
            <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
                <h3 class="h1 post-title">{{ post.title }}</h3>
            </a>
            <span class="post-summary">
                {% if post.image %}
                <p align="center">
                    <img alt="{{ post.image_alt }}" src="{{ site.url }}{{ post.image }}">
                </p>
                {% endif %}
                {% if post.summary %}
                {{ post.summary }}
                {% else %}
                {{ post.excerpt }}
                {% endif %}
            </span>
        </div>
        {% endfor %}
    </div>
    {% include pagination.html %}
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('.carousel').slick({
            adaptiveHeight: true,
            lazyLoad: 'ondemand',
        });
        $('.carousel-nav').hide({
        });
    });
</script>
