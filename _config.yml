# Site settings
title: james' ubiquitous blog
email: james@smithjw.me
author: James Smith
description: 'A Blog about everything and nothing'
baseurl: ''
url: 'https://smithjw.me'
date_format: '%b %-d, %Y'
header_pages:
  - about.md
  - contact.html
  - lego/index.html
  - cv/index.html
future: true
timezone: Australia/Melbourne
show_drafts: false

# Google services
google_verification:
# Use either direct GA implementation or set up GTM account
# - using both will skew your data (leave blank to not use at all)
google_analytics:
google_tag_manager:
# Bing services
bing_verification:

# Optional features
animated: true
show_related_posts: true
show_post_footers: true
show_social_icons: true
ajaxify_contact_form: false
enable_mathjax: false
extended_fonts: false
enable_anchorjs: true
# Preview image for social media aka og:image and twitter:image
post_preview_image: true

# Facebook Page integration
# (for instant articles and other stuff)
fb_page: false
fb_page_id:

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname:

# txtpen post comments
# (leave blank to disable txtpen)
txtpen_sitename:

# Facebook Comments plugin
# (leave blank to disable Facebook Comments, otherwise set it to true)
facebook_comments:
facebook_appid:
facebook_comments_number: 10

# Social icons
github_username: smithjw
macadmins_id: D1PELKDFT
reddit_username:
bitbucket_username:
stackoverflow_id:
twitter_username: smithjw
skype_username:
steam_nickname:
google_plus_id:
linkedin_username: smithjw87
angellist_username:
medium_id:
bitcoin_url:
paypal_url:
flattr_button:
telegram_username:
vk_id:

# Post sharing icons
show_sharing_icons: true
# Change to 'true' to enable individual icons
share_facebook: true
share_twitter: true
share_linkedin: true
share_reddit: true

text:
  pagination:
    newer: 'Newer'
    older: 'Older'
  share_buttons:
    text: 'Share this post!'
    facebook: 'Share on Facebook'
    twitter: 'Share on Twitter'
    linkedin: 'Share on LinkedIn'
    reddit: 'Share on Reddit'
  post:
    updated: 'Updated'
    minute_read: 'minute read'
    related_posts: 'Related Posts'
  index:
    coming_soon: 'Coming soon...'
  contact:
    email: 'Email Address'
    content: 'What would you like to say?'
    subject: 'New submission!'
    submit: 'Say Hello'
    ajax:
      sending: 'sending..'
      sent: 'Message sent!'
      error: 'Error!'
  thanks: "Thanks for contacting me, I'll get back to you soon!"
  og_locale: 'en_US'

# Build settings
markdown: kramdown
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink: pretty
paginate: 5
sass:
  style: compressed
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - github-pages
  - jekyll-gist

# Default settings
defaults:
  - scope:
      path: ''
      type: 'posts'
    values:
      layout: 'post'
      type: 'post'
      status: 'published'
      published: 'true'
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
